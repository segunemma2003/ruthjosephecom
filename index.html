<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/imglog2-removebg-preview.png" alt="Avatar Logo" class="rounded-pill logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse justify-content-end " id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" data-bs-target="#myModal1" href="# " role="button">Registration</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link " href="# ">Login</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link btn btn-md btn-success btn-nav " href="# ">
                    Sell
                </a>
                    </li>
                </ul>

    </nav>
    <!-- The Modal -->
    <div class="modal fade" id="myModal1">
        <div class="modal-dialog ">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header border-margin">
                    <h4 class="modal-title">Register via email and phone</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ">
                    <div class="input-group input-group-lg flex-nowrap">

                        <input type="email" class="form-control mb-4 p-3 mx-4" placeholder="Enter email" aria-label="Enter email" required="" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group input-group-lg flex-nowrap input-field">

                        <input type="password" class="form-control mb-4 p-3 mx-4" placeholder="Password" aria-label="Enter password" maxlength="20" required="" aria-describedby="addon-wrapping ">
                        <i class='bx bx-show bx-sm showHidePw'></i>
                    </div>
                    <div class="input-group input-group-lg flex-nowrap ">

                        <input type="text " class="form-control mb-4 p-3 mx-4 " placeholder="First name " aria-label="Enter name " required="" aria-describedby="addon-wrapping ">
                    </div>
                    <div class="input-group input-group-lg flex-nowrap ">

                        <input type="text " class="form-control mb-4 p-3 mx-4 " placeholder="Last name (optional) " aria-label="Enter Last name " required="" aria-describedby="addon-wrapping ">
                    </div>
                    <div class="input-group input-group-lg flex-nowrap ">

                        <input type="tel " class="form-control mb-2 p-3 mx-4 " placeholder="Phone number(digits only) " aria-label="Enter email " required="" aria-describedby="addon-wrapping ">
                    </div>
                    <div class="form-check ms-4 w-35 chck-c "><input type="checkbox " name="checkbox " id="chck " class="form-check-input chck-c "></input><label for=" " class="form-check-label ">I agree to all rules</label>
                    </div>
                </div>
                <div class="d-grid mx-5 mb-3 ">
                    <button type="button " class="btn btn-success btn-block ">Register</button>
                    <span class=" ">Already have an account?<a href="# " class="text-success ">Login</a></span>
                </div>
                <div class="row ">
                    <div class="col-sm-12 text-center ">
                        <button class="btn btn-md btn-outline-dark bg-light text-black btn-w "><i class='bx bxl-google bx-md text-danger'></i>Google</button>
                        <button class="btn btn-md text-primary btn-w "><i class='bx bxl-facebook bx-md text-primary '></i>Facebook</button>
                    </div>
                </div>

            </div>
        </div>
        </nav>
        <div class="mt-4 p-5 pt-20 bg-dark text-white rounded">

            <div class="d-flex justify-content-center">
                <div class="row">
                    <div class="mt-5 p-4 col-sm-12 col-xs-12">
                        <h1>Ruthie's Empire</h1>
                        <p>your best plug for all items</p>
                        <div class="ml-3">
                            <a href="#" class="btn btn-lg btn-success shadow"><i class='bx bxs-shopping-bag'></i> Buy</a> ||
                            <a href="#" class="btn btn-lg btn-danger shadow"><i class='bx bxs-cart-add'></i> Sell</a>
                        </div>
                    </div>
                </div>

                <img class="img-fluid hide-sm" src="img/image-removebg-preview.png" alt="image" />
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js "></script>
        <script src="js/index.js "></script>
</body>

</html>
